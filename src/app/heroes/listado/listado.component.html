<div *ngIf="heroe_delete; else noBorrado">
  <h3>
    Heroe Borrado: <small>{{ heroe_delete }}</small>
  </h3>
</div>

<ng-template #noBorrado>
  <h3>No ha borrado nada</h3>
</ng-template>

<p>Listado de Heroes</p>
<ul *ngFor="let heroe of heroes">
  <li>{{ heroe }}</li>
</ul>

<button (click)="borrarHeroe()">Borrar</button>
